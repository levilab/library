<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <dialog>
        <form action="">
            <p>
                <label for="author">Author</label>
                <input type="text" id="author" required>
            </p>
            <p>
                <label for="title">Title</label>
                <input type="text" id="title" required>
            </p>
            <p>
                <label for="pages">Pages</label>
                <input type="number" id="pages" required>
            </p>
            <p>
                <label for="read">Have you read it?</label>
                <input type="checkbox" id="read">
            </p>
            <div>
                <button id="close">Close</button>
                <button id="request">Add</button>
            </div>
        </form>
    </dialog>
    <script src="javascript.js">

    </script>
    <div class="footer">
        <p>
            Created by <a href="https://github.com/levilab/" style="color: red;">Levi</a>
        </p>
        <p>
            Inspired by <a href="https://clarasmyth.github.io/library/"> Clara Smyth</a>
        </p>
    </div>
</body>
</html>
